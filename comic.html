<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Galerie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            display: none;
        }
        .gallery img.active {
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .arrow.left {
            left: 0;
        }
        .arrow.right {
            right: 0;
        }
        .button-container {
            margin-top: auto;
            margin-bottom: 20px;
        }
        .button-container a {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <button class="arrow left" onclick="prevImage()">&#9664;</button>
        <img src="Momentan gibt es leider keine Comics.jpg" class="active" alt="Momentan gibt es leider keine Comics">
        <img src=":(" alt=":(">
        <img src="Sorry.jpg" alt="Sorry">
        <button class="arrow right" onclick="nextImage()">&#9654;</button>
    </div>
    <div class="button-container">
        <a href="index.html"><button>Main page</button></a>
    </div>
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
        function prevImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
            showImage(currentImageIndex);
        }
        function nextImage() {
            currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
            showImage(currentImageIndex);
        }
    </script>
